<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css" />
</head>
<body>
    <script>
            (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.com/en_US/messenger.Extensions.js";
            fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'Messenger'));
    </script>
    <div class="ui modal">
        <div class="header">
            Ooops! That's not correct, sir!
        </div>
        <div class="actions">
            <div id="retry" class="ui green button">Retry</div>
            <div id="give_up" class="ui red button">Nahh, I give up.</div>
        </div>
    </div>
    <div class="container">
        <div class="wrapper">
            <h4 id="question">What's up?!</h4>
            <div class="wrapper small">
                <h6 id="category">Category: History</h6>
                <div class="ui vertical buttons">
                    <button id="answer1" class="answer ui red button">Aloha</button>
                    <button id="answer2" class="answer ui green button">Aloha</button>
                    <button id="answer3" class="answer ui blue  button">Aloha</button>
                    <button id="answer4" class="answer ui yellow button">Aloha</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
